<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTR Token</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .status-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .status-value {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-icon.provisioned {
            background-color: #28a745;
        }
        
        .status-icon.not-provisioned {
            background-color: #dc3545;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .info-label {
            color: #999;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }
        
        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .button-primary {
            background: #667eea;
            color: white;
        }
        
        .button-primary:hover {
            background: #5568d3;
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }
        
        .button-secondary {
            background: #e9ecef;
            color: #333;
        }
        
        .button-secondary:hover {
            background: #dee2e6;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #ddd;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê MASTR Token</h1>
        <p class="subtitle">Mutual Attested Secure Token for Robotics</p>
        
        <div class="status-card">
            <div class="status-label">Provisioning Status</div>
            <div class="status-value">
                <span class="status-icon" id="statusIcon"></span>
                <span id="statusText">Loading...</span>
            </div>
        </div>
        
        <div class="status-card">
            <div class="status-label">Network Info</div>
            <div style="margin-top: 12px;">
                <div><strong>SSID:</strong> <span id="networkSSID">--</span></div>
                <div><strong>Security:</strong> <span id="networkSecurity">--</span></div>
                <div><strong>AP IP:</strong> <span id="networkIP">--</span></div>
                <div style="margin-top: 10px;">
                    <strong>Connected Clients:</strong>
                    <div id="clientsList" style="margin-top: 8px; padding-left: 12px;">
                        <em>None</em>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="status-card">
            <div class="status-label">System Resources</div>
            <div style="margin-top: 12px;">
                <div style="margin-bottom: 16px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
                        <strong>CPU Usage</strong>
                        <span id="cpuPercent">--</span>
                    </div>
                    <div style="background: #e9ecef; height: 20px; border-radius: 4px; overflow: hidden;">
                        <div id="cpuBar" style="background: #667eea; height: 100%; width: 0%; transition: width 0.3s;"></div>
                    </div>
                </div>
                <div style="margin-bottom: 12px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 6px;">
                        <strong>RAM Usage</strong>
                        <span id="ramPercent">--</span>
                    </div>
                    <div style="background: #e9ecef; height: 20px; border-radius: 4px; overflow: hidden;">
                        <div id="ramBar" style="background: #667eea; height: 100%; width: 0%; transition: width 0.3s;"></div>
                    </div>
                    <div style="font-size: 12px; color: #666; margin-top: 4px;">
                        <span id="ramUsed">--</span> KB / <span id="ramTotal">--</span> KB
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Uptime</div>
                <div class="info-value" id="uptime">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">Temperature</div>
                <div class="info-value" id="temperature">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">IP Address</div>
                <div class="info-value" id="ipAddress">--</div>
            </div>
            <div class="info-item">
                <div class="info-label">State</div>
                <div class="info-value" id="state">--</div>
            </div>
        </div>
        
        <button class="button button-primary" onclick="refreshStatus()">Refresh Status</button>
        <button class="button button-secondary" onclick="testPing()">Test Ping</button>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message show ${type}`;
            setTimeout(() => {
                msg.className = 'message';
            }, 3000);
        }

        function refreshStatus() {
            // Fetch provisioning status
            fetch('http://192.168.4.1/api/status')
                .then(response => response.json())
                .then(data => {
                    const statusIcon = document.getElementById('statusIcon');
                    const statusText = document.getElementById('statusText');
                    
                    if (data.provisioned) {
                        statusIcon.className = 'status-icon provisioned';
                        statusText.textContent = 'Provisioned ‚úì';
                    } else {
                        statusIcon.className = 'status-icon not-provisioned';
                        statusText.textContent = 'Not Provisioned';
                    }
                    
                    showMessage('Status updated', 'success');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Failed to fetch status', 'error');
                });
            
            // Fetch network info
            fetch('http://192.168.4.1/api/network')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('networkSSID').textContent = data.ssid;
                    document.getElementById('networkSecurity').textContent = data.security;
                    document.getElementById('networkIP').textContent = data.ap_ip;
                    
                    // Display connected clients
                    const clientsList = document.getElementById('clientsList');
                    if (data.clients && data.clients.length > 0) {
                        clientsList.innerHTML = data.clients.map(client => 
                            `<div style="margin-bottom: 6px;">
                                <strong>MAC:</strong> ${client.mac} | <strong>IP:</strong> ${client.ip}
                            </div>`
                        ).join('');
                    } else {
                        clientsList.innerHTML = '<em>No connected clients</em>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching network info:', error);
                });
            
            // Fetch RAM info
            fetch('/api/ram')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ramTotal').textContent = data.ram_total_kb;
                    document.getElementById('ramUsed').textContent = data.ram_used_kb;
                    document.getElementById('ramPercent').textContent = data.ram_used_percent + '%';
                    
                    // Update RAM usage bar
                    document.getElementById('ramBar').style.width = data.ram_used_percent + '%';
                    
                    // Change color based on usage
                    const ramBar = document.getElementById('ramBar');
                    if (data.ram_used_percent > 80) {
                        ramBar.style.background = '#dc3545'; // Red
                    } else if (data.ram_used_percent > 60) {
                        ramBar.style.background = '#ffc107'; // Yellow
                    } else {
                        ramBar.style.background = '#28a745'; // Green
                    }
                })
                .catch(error => {
                    console.error('Error fetching RAM info:', error);
                });
            
            // Fetch CPU info
            fetch('/api/cpu')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpuPercent').textContent = data.cpu_percent + '%';
                    
                    // Update CPU usage bar
                    document.getElementById('cpuBar').style.width = data.cpu_percent + '%';
                    
                    // Change color based on usage
                    const cpuBar = document.getElementById('cpuBar');
                    if (data.cpu_percent > 80) {
                        cpuBar.style.background = '#dc3545'; // Red
                    } else if (data.cpu_percent > 60) {
                        cpuBar.style.background = '#ffc107'; // Yellow
                    } else {
                        cpuBar.style.background = '#28a745'; // Green
                    }
                })
                .catch(error => {
                    console.error('Error fetching CPU info:', error);
                });
        }

        function testPing() {
            fetch('http://192.168.4.1/api/ping')
                .then(response => response.json())
                .then(data => {
                    showMessage('Ping: ' + data.message, 'success');
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Ping failed', 'error');
                });
        }

        // Refresh every 5 seconds (R-4.6.4)
        window.addEventListener('load', refreshStatus);
        setInterval(refreshStatus, 5000);
    </script>
</body>
</html>
