name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Pico SDK
        run: |
          git clone https://github.com/raspberrypi/pico-sdk.git
          cd pico-sdk
          git submodule update --init
          cd ..
          export PICO_SDK_PATH=$(pwd)/pico-sdk

      - name: Build tests
        run: |
          mkdir build
          cd build
          cmake .. -DBUILD_TESTS=ON
          make

      - name: Run tests
        run: |
          cd build
          ctest
