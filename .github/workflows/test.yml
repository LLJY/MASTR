name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PICO_SDK_PATH: "${{ github.workspace }}/pico-sdk"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi libmbedtls-dev lcov

      - name: Set up Pico SDK
        run: |
          git clone https://github.com/raspberrypi/pico-sdk.git
          cd pico-sdk
          git submodule update --init

      - name: Build tests
        run: |
          mkdir build
          cd build
          cmake ../test -DENABLE_COVERAGE=ON
          make

      - name: Run tests
        run: |
          cd build
          ctest --verbose

      - name: Generate coverage report
        run: |
          cd build
          make coverage

      - name: Display coverage summary
        run: |
          echo "=== Coverage Summary ==="
          lcov --summary build/coverage_filtered.info | grep -E "(lines|functions)"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/coverage_html/